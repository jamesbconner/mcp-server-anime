# Pre-commit configuration for automated code quality checks
# See https://pre-commit.com for more information

repos:
  # Ruff for linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.11
    hooks:
      - id: ruff
        name: ruff-lint
        description: Run ruff linter
        args: [--fix, --exit-zero]
        types_or: [python, pyi]
      - id: ruff-format
        name: ruff-format
        description: Run ruff formatter
        types_or: [python, pyi]

  # MyPy for type checking (non-blocking - shows errors but doesn't fail)
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        description: Run mypy type checker
        entry: bash -c 'poetry run mypy src --no-error-summary --no-pretty || true'
        language: system
        types: [python]
        pass_filenames: false
        verbose: true

  # Pytest for running tests (non-blocking - shows failures but doesn't fail)
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        description: Run unit tests
        entry: bash -c 'poetry run pytest -m "not integration" --tb=short -q --maxfail=3 -W ignore::ResourceWarning || true'
        language: system
        types: [python]
        pass_filenames: false
        verbose: true

  # Built-in pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: trim-whitespace
        description: Trim trailing whitespace
      - id: end-of-file-fixer
        name: fix-eof
        description: Ensure files end with newline
      - id: check-yaml
        name: check-yaml
        description: Check YAML syntax
      - id: check-toml
        name: check-toml
        description: Check TOML syntax
      - id: check-json
        name: check-json
        description: Check JSON syntax
      - id: check-merge-conflict
        name: check-merge-conflict
        description: Check for merge conflict markers
      - id: debug-statements
        name: debug-statements
        description: Check for debugger imports and breakpoints

# Configuration
default_stages: [pre-commit]
fail_fast: false
minimum_pre_commit_version: 3.0.0

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
